name: Release

on:
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
        default: 'patch'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Authenticate with GitHub Package Registry
        run: echo "//npm.pkg.github.com/:_authToken=${{ secrets.PACKAGE_TOKEN }}" >> ~/.npmrc

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build and package
        run: pnpm run package

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit dist changes if any
        run: |
          git add dist/
          if git diff --staged --quiet; then
            echo "No changes to dist/"
          else
            git commit -m "chore: update dist for release"
            git push
          fi

      - name: Get current version
        id: current_version
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT

      - name: Bump version
        id: bump_version
        run: |
          pnpm version ${{ github.event.inputs.version_bump }} --no-git-tag-version
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "Bumped version from ${{ steps.current_version.outputs.version }} to $NEW_VERSION"

      - name: Commit version bump
        run: |
          git add package.json
          git commit -m "chore: bump version to v${{ steps.bump_version.outputs.version }}"
          git push

      - name: Create and push tags
        run: |
          NEW_VERSION="${{ steps.bump_version.outputs.version }}"
          MAJOR_VERSION=$(echo $NEW_VERSION | cut -d. -f1)
          
          # Create semantic version tag
          git tag -a "v$NEW_VERSION" -m "Release v$NEW_VERSION"
          
          # Update major version tag
          git tag -fa "v$MAJOR_VERSION" -m "Update v$MAJOR_VERSION to v$NEW_VERSION"
          
          # Push tags (force push for major version tag)
          git push origin "v$NEW_VERSION"
          git push origin "v$MAJOR_VERSION" --force

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          NEW_VERSION="${{ steps.bump_version.outputs.version }}"
          gh release create "v$NEW_VERSION" \
            --title "v$NEW_VERSION" \
            --generate-notes

